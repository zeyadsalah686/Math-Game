<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Math Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-ui">
            <h1>Math Game</h1>
            <div class="data">
                <p class="score"></p>
                <p class="wrong-answers">Wrong Aswers: 0</p>
            </div>
            <p class="problem" id="problem"></p>
            <form action="" class="form">
                <input type="text" autofocus class="field" autocomplete="off" spellcheck="false">
                <button>Submit</button>
            </form>
            <p class="text">You Need <span id="points">10</span> more points, and are allowed to make <span id="worng">3</span> more mistakes.</p>
            <div class="progress">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="progress-inner"></div>
            </div>
        </div>
        <div class="overlay">
            <div class="overlay-inner">
                <p class="end-mess"></p>
                <button class="end-btn">Start Over</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
